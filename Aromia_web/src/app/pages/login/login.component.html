<div class="container-login">
    <div class="main">
       

        <div class="segment cover">
            <div class="top-cover">
                <div class="image-logo">
                    <img src="aromia_logos/logo.svg" alt="">
                </div>

                <div>
                   <div class="chip">
                    {{ version }}
                   </div>
                </div>
                
            </div> 
            

            <div class="bottom-text-login">
                <h1 class="color-light">Sirve con humildad.</h1><br>

                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="segment form">

            <div class="welcome">
                <h2>¡Bienvenido de nuevo!</h2>
                <p class="color-medium body-sm">Debes de iniciar sesión para poder ingresar</p>
            </div>


            <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col gap-26 align-center justify-center">

                <div class="flex flex-col gap-2 justify-center align-center">
                    <label for="email">Correo</label>
                    <input id="email" pInputText formControlName="email" aria-describedby="email-help"
                        class="p-inputtext" [ngClass]="{ 'p-invalid': isInvalid('email') }"
                        [style]="{ width: 'clamp(350px, 2vw + 0.5rem, 360px)' }" />
                    <small *ngIf="isInvalid('email')" class="text-red-500">Este campo es obligatorio</small>
                </div>

                <div class="flex flex-col gap-2 justify-center align-center">
                    <label for="password">Contraseña</label>
                    <p-password formControlName="password" [feedback]="false"  [toggleMask]="true"
                        [inputStyle]="{ width: 'clamp(350px, 2vw + 0.5rem, 360px)', height: '40px', fontSize: '16px' }"
                        [ngClass]="{ 'p-invalid': isInvalid('password') }"></p-password>
                    <small *ngIf="isInvalid('password')" class="text-red-500">Este campo es obligatorio</small>
                </div>
                
                <p-button (onClick)="openForgotPassword(true)" type="button" size="small" severity="secondary" label="Olvide la contraseña" variant="text" />

                <br>

                <p-button [style]="{ width: '360px' }" label="Ingresar" [rounded]="true" 
                    type="submit"></p-button>

            </form>


        </div>

    </div>
</div>

<p-toast />

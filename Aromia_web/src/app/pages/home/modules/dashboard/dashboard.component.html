<div class="flex flex-row gap-4 p-26">

    <p-floatlabel variant="on">
        <p-datepicker size="small" dateFormat="dd MM yy" [(ngModel)]="rangeDates" selectionMode="range"
            [readonlyInput]="true" inputId="over_label" showIcon iconDisplay="input" />
        <label for="over_label">Rango de fecha</label>
    </p-floatlabel>
    <p-button size="small" (onClick)="getData()" icon="pi pi-search" [rounded]="true" [outlined]="true" />
</div>
 
<div class="p-26 container-grid">

    <aromia-resume></aromia-resume>

    <p-card> 
        <aromia-earnings-cotizacion [rangeDates]="datesSelected"></aromia-earnings-cotizacion>
    </p-card>
    <p-card>
        <aromia-earnings-seller [rangeDates]="datesSelected"></aromia-earnings-seller>
    </p-card> 

    <div class="flex flex-wrap gap-4">
        <p-card class="flex-1 relative"> 
            <aromia-clients-stats></aromia-clients-stats>
        </p-card>
        <p-card class="flex-1 relative">
            <aromia-facturados-stats></aromia-facturados-stats>
        </p-card>
        <!-- <p-card class="flex-1 relative">
            <aromia-facturados-stats></aromia-facturados-stats>
        </p-card> -->
    </div>

</div>

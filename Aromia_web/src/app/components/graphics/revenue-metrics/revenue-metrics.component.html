<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <div *ngFor="let metric of metrics" class="col-span-1">
        <p-card styleClass="h-full shadow-sm hover:shadow-md transition-shadow duration-300">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <span class="block text-500 font-medium mb-1 text-sm">{{ metric.title }}</span>
                    <div class="text-900 font-bold text-xl" *ngIf="!loading">{{ metric.value }}</div>
                    <p-skeleton width="8rem" height="2rem" *ngIf="loading"></p-skeleton>
                </div>
                <div [ngStyle]="metric.bgStyle" [class]="'flex items-center justify-center w-10 h-10 rounded-full'">
                    <i [class]="'pi ' + metric.icon + ' text-xl ' + metric.color"></i>
                </div>
            </div>
            <div *ngIf="metric.growth !== undefined && !loading">
                <span [class]="metric.growth >= 0 ? 'text-green-500 font-medium' : 'text-red-500 font-medium'">
                    <i [class]="metric.growth >= 0 ? 'pi pi-arrow-up text-xs' : 'pi pi-arrow-down text-xs'"></i>
                    {{ metric.growth }}%
                </span>
                <span class="text-500 text-xs ml-1">vs periodo anterior</span>
            </div>
            <p-skeleton width="100%" height="1rem" *ngIf="loading && metric.growth !== undefined"></p-skeleton>
        </p-card>
    </div>
</div>
